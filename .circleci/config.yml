version: 2.1

jobs:
  deploy:
    docker:
      - image: circleci/python:3.8

    steps:
      - checkout
      - run:
          name: Install AWS CLI
          command: |
            sudo apt-get update && \
            sudo apt-get -y install awscli

      - run:
          name: Deploy to EC2 instance
          command: |
            echo ${KEY} > key.pem

            chmod 400 key.pem
            
            ssh-keyscan -H ${EC2_INSTANCE_IP} >> ~/.ssh/known_hosts

            # Copy the files to the ${EC2 instance}
            scp -i key.pem -r ./dist ubuntu@${EC2_INSTANCE_IP}:~/app

            # SSH into the instance and run the deploy script
            ssh -i key.pem ubuntu@${EC2_INSTANCE_IP} 'cd ~/app && ./deploy.sh'
            
workflows:
  deploy:
    jobs:
      - deploy:
          filters:
            branches:
              only: main
